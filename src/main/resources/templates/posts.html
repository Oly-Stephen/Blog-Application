<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
         /* Added custom CSS for more design*/
        .jumbotron {
            background-color: white;
            color: black;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-title {
            color: black;
            font-size: 1.5em;
        }
        .card-text {
            color: black;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="display-4 text-center" >Welcome to My Blog</h1>
    <p class="lead text-center">This is a simple blog platform where you can find the latest posts and articles.</p>
</div>

<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <i class="fas fa-search"></i>
            <input class="form-control" type="search" placeholder="Search">
        </div>
    </form>
</div>

<hr>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Recent Posts</h2>
            <div class="card" th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-text">
                        <small class="text-muted">
                            <th:block th:text="'Written by '+ ${post.account.firstName}"></th:block>
                        </small>
                        <small class="text-muted">
                            <th:block th:text="'Published '+ ${post.date}"></th:block>
                        </small>
                    </p>
                    <a th:href="@{'/posts/' + ${post.id}}">
                        <h5  class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text" th:text="${post.content}"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>About</h2>
            <p>This is a simple blog platform where you can find the latest posts and articles. Feel free to browse through our posts and leave your comments.</p>
            <ul>
                <li>
                    <a th:href="@{/register}"><button class="btn btn-danger">Register</button></a>
                    <a th:href="@{/login}"><button class="btn btn-primary">Login</button></a>
                </li>
                <hr>
                <li>
                    <a th:href="@{/posts/new}" class="btn btn-primary">Create Post</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
