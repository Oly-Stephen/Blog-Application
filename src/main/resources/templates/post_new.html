<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog :: New Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
  <a class="btn btn-primary" th:href="@{/posts}">Home</a>
  <form action="#"
        th:action="@{/new}"
        th:object="${post}"
        method="POST">
    <input type="hidden" th:field="*{account}" />
    <input type="hidden" th:field="*{date}" />
    <h2 class="text-center">Write new Post</h2>
    <div class="form-group">
      <label for="new-post-title">Title</label>
      <input class="form-control" id="new-post-title" type="text" th:field="*{title}" placeholder="Write title here"/>
    </div>
    <div class="form-group">
      <label for="new-post-content">Body</label>
      <textarea class="form-control" id="new-post-content" th:field="*{content}" placeholder="Write new post here"></textarea>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Publish Post</button>
  </form>
</div>
</body>
</html>
